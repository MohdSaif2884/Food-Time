<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5em;
            color: #FFD700;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap; /* Ensures elements wrap to the next line */
            justify-content: center; /* Center items horizontally */
            gap: 20px; /* Adds spacing between items */
            padding: 20px;
        }
        .video-item {
            width: 28%; /* Adjusted to fit 3 items per row */
            max-width: 250px; /* Restricting maximum width */
            text-align: center;
            transition: transform 0.3s ease-in-out; /* For hover effect */
        }
        .video-item:hover {
            transform: scale(1.05); /* Zooms in when hovered */
        }
        video {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        .dis {
            font-size: larger;
            margin-top: 10px;
            font-weight: 300;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: white;
        }
        .Buy {
            background-color: #306013;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .Buy:hover {
            background-color: #25500c;
        }
        .hero1{
          display: flex;
          flex-wrap: wrap; /* Ensures elements wrap to the next line */
            justify-content: center; /* Center items horizontally */
            gap: 20px; /* Adds spacing between items */
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
